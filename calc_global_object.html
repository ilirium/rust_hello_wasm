<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
    <style> body {
        margin: 30px;
    }</style>
    <script type="module">
        import "./calc_handlers.js"
    </script>
</head>
<body>
<p>
    <label for="a">A:</label><input type="number" id="a">
    <label for="b">B:</label><input type="number" id="b">
</p>
<p>
    <button onclick="window.jsMulClick()">Multiply in JS</button>
    <button onclick="window.waMulClick()">Multiply in WASM</button>
</p>
<p>
    <button onclick="window.jsDivClick()">Divide in JS</button>
    <button onclick="window.waDivClick()">Divide in WASM</button>
</p>
<p>
    <button onclick="window.jsSumClick()">Sum in JS</button>
    <button onclick="window.waSumClick()">Sum in WASM</button>
</p>
<p>
    <button onclick="window.jsSubClick()">Subtract in JS</button>
    <button onclick="window.waSubClick()">Subtract in WASM</button>
</p>
<p>
    Result from JS: <span id="jsResult"></span><br>
    Result from WASM: <span id="waResult"></span>
</p>
</body>
</html>
