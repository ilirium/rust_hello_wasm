<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Importing Modules</title>
    <script type="module">
        import {jsMultiply, waMultiply} from './calc6.js';

        function jsHandleClick() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            let result = jsMultiply(a, b);
            document.getElementById('js_result').textContent = result;
        }

        function waHandleClick() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            waMultiply(a, b).then(function (result) {
                document.getElementById('wa_result').textContent = result;
            });
        }

        window.jsHandleClick = jsHandleClick;
        window.waHandleClick = waHandleClick;
    </script>
</head>
<body>
<label for="a">A:</label>
<input type="number" id="a">
<label for="b">B:</label>
<input type="number" id="b">
<button onclick="window.jsHandleClick()">Multiply in JS</button>
<button onclick="window.waHandleClick()">Multiply in WASM</button>
<p>Result from JS: <span id="js_result"></span></p>
<p>Result from WASM: <span id="wa_result"></span></p>
</body>
</html>
