<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rust hello-wasm examples</title>
<!--    <style type="text/css">body {-->
<!--        margin: 30px;-->
<!--    }</style>-->
    <script type="module">
        import {multiply} from "./calc5.js";

        function handleClick() {
            let a = document.getElementById("firstNumber").value;
            let b = document.getElementById("secondNumber").value;
            let result = multiply(a, b);
            document.getElementById("result").textContent = result;
        }
    </script>
</head>
<body>
<form>
    1st number: <input type="number" id="firstNumber" /><br>
    2st number: <input type="number" id="secondNumber" /><br>
<!--    <input type="button" onclick="handleClick()" value="Multiply" />-->
    <button onclick="handleClick()">Multiply</button>
</form>
<p>The result is: <span id="result"></span>
</p>
</body>
</html>
